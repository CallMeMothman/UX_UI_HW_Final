<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Style.css" />
    <link rel="global.css" href="./global.css" />
    <link rel="styleguide.css" href="./styleguide.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aleo:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Coolvetica:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="headerbox">
      <div class="global-nav">
        <img
          class="burger-nav-outline"
          src="./Images/menu-burger_3917762.png"
        />
        <img class="cart-icon" src="./Images/shopping-cart_2838895.png" />
        <img class="logo" src="./Images/Logo Light Mode.png" />
        <div class="search-bar">
          <img class="search-outline" src="./Images/search_3917132.png" />
          <img class="filter-outline" src="./Images/filter_1159641.png" />
          <img class="camera" src="./Images/camera_3917297.png" />
        </div>
      </div>
    </div>
    <div class="desktop-home">
      <img class="header-icon" alt="" src="Header.png" />

      <div class="secondary-color">
        <b class="button-sample">Click to Shop for Mom</b>
      </div>
      <img class="mothers-day-icon" alt="" src="./Images/Mothers Day.png" />

      <div class="footer"></div>
      <div class="secondary-color1">
        <b class="button-sample">Download the App</b>
      </div>
      <img class="mask-group-icon" alt="" src="./Images/Logo Light Mode.png" />

      <b class="made-and-delivered-container">
        <p class="made-and-delivered">Made and Delivered</p>
        <p class="crafted-by-hand">Crafted by Hand</p>
        <p class="delivered-at-demand">Delivered at Demand</p>
      </b>
      <div class="shop-by-categories">Shop by Categories</div>
      <img class="hd-icon" alt="" src="./Images/Home decor.png" />

      <div class="hd"></div>
      <div class="home-decor">Home Decor</div>
      <img class="j-icon" alt="" src="./Images/Jewelry.png" />

      <div class="j"></div>
      <div class="jewelry">Jewelry</div>
      <img class="ap-icon" alt="" src="./Images/Art Prints.png" />

      <div class="ap"></div>
      <div class="art-prints">Art Prints</div>
      <img class="tg-icon" alt="" src="./Images/Toys and Games.png" />

      <div class="tg"></div>
      <div class="toys-games">Toys & Games</div>
      <img class="bs-icon" alt="" src="./Images/Best Sellers.png" />

      <div class="bs"></div>
      <div class="best-sellers">Best Sellers</div>
      <img class="bp-icon" alt="" src="./Images/Purses and Bags.png" />

      <div class="bp"></div>
      <div class="bags-purses">Bags & Purses</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
